<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="basic-calc-style.css">
    <!-- Defer boolean specifies that the script is downloaded parallel to analysing the page -->
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button class="no-btn" data-number>1</button>
        <button class="no-btn" data-number>2</button>
        <button class="no-btn" data-number>3</button>
        <button data-operation>ร</button>
        <button class="no-btn" data-number>4</button>
        <button class="no-btn" data-number>5</button>
        <button class="no-btn" data-number>6</button>
        <button data-operation>+</button>
        <button class="no-btn" data-number>7</button>
        <button class="no-btn" data-number>8</button>
        <button class="no-btn" data-number>9</button>
        <button data-operation>-</button>
        <button><a href="javascript:closeWindow();">EXIT</a></button>
        <button class="no-btn" data-number>0</button>
        <button data-number>.</button>  
        <button data-equals>=</button>
        
    </div>
</body>
</html>
